syntax = "proto3";

package slb;

option go_package = "/slbproto";

// todo: new_sa() may call netlink UPDATE_SA, but update_sa()
// just call del() and new() sa
message AddSaReq {
  bytes host_src = 1;
  bytes host_dst = 2;
  bytes tmpl_host_src = 3;
  bytes tmpl_host_dst = 4;
  uint32 spi = 5;
}

message DelSaReq {
  uint32 spi = 1;
}

// The response message containing the greetings
message StatusResp {
  int64 status = 1;
}
